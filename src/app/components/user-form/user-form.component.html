<div class="card" >
        <div class="card-content">
            <div class="card-header">
                <h5 class="card-title"> Form {{ (user.id > 0)?'Update':'Create' }} user</h5>
            </div>
            <div class="card-body">



                <form (ngSubmit)="onSubmit(userForm)" #userForm ="ngForm" >

                    <div>
                        <input 
                        name="name" 
                        placeholder="name"
                        [(ngModel)]="user.name"
                        class="form-control my-2"
                        
                        #name = "ngModel"
                        >
                        @if (errors?.name) {
                            <div class="text-danger">
                                {{ errors.name }}
                            </div>
                        }

                    </div>
                    <div>
                        <input 
                        name="lastname" 
                        placeholder="Lastname"
                        [(ngModel)]="user.lastname"
                        class="form-control my-2"
                        
                        #lastname = "ngModel"
                        >

                        @if (errors?.lastname) {
                            <div class="text-danger">
                                {{ errors.lastname }}
                            </div>
                        }
<!--                         @if ( lastname.invalid && (lastname.dirty || lastname.touched) ) {
                            @if (lastname.errors!['required']) {
                                <div class="text-danger">
                                    El apellido es requerido
                                </div>
                            }
                        } -->
                    </div>
                    <div>
                        <input 
                        name="email" 
                        placeholder="Email"
                        [(ngModel)]="user.email"
                        class="form-control my-2"
                        
                        type="email"
                        #email = "ngModel"
                        >

                        @if (errors?.email) {
                            <div class="text-danger">
                                {{ errors.email }}
                            </div>
                        }
<!--                         @if ( email.invalid && (email.dirty || email.touched) ) {
                            @if (email.errors!['required']) {
                                <div class="text-danger">
                                    El email es requerido
                                </div>
                            }
                            @if (email.errors!['email']) {
                                <div class="text-danger">
                                    El email no tiene el formato correcto
                                </div>
                            }
                        } -->
                    </div>
                    <div>
                        <input 
                        name="username" 
                        placeholder="Username"
                        [(ngModel)]="user.username"
                        class="form-control my-2"
                        
                        
                        #username = "ngModel"
                        >
                        @if (errors?.username) {
                            <div class="text-danger">
                                {{ errors.username }}
                            </div>
                        }
<!--                         @if ( username.invalid && (username.dirty || username.touched) ) {
                            @if (username.errors!['required']) {
                                <div class="text-danger">
                                    El username es requerido
                                </div>
                            }
                            @if (username.errors!['minlength']) {
                                <div class="text-danger">El username debe tener al menos 8 caracteres</div>
                            }
                        } -->
                    </div>
                    <div>
                        <input 
                        type="password"
                        name="password" 
                        placeholder="Password"
                        [(ngModel)]="user.password"
                        class="form-control my-2"
                        
                        
                        #password = "ngModel"
                        >
                        @if (errors?.password) {
                            <div class="text-danger">
                                {{ errors.password }}
                            </div>
                        }
<!--                         @if ( password.invalid && (password.dirty || password.touched) ) {
                            @if (password.errors!['required']) {
                                <div class="text-danger">
                                    El password es requerido
                                </div>
                            }
                            @if (password.errors!['minlength']) {
                                <div class="text-danger">El password debe tener al menos 6 caracteres</div>
                            }
                        } -->
                    </div>
                
                    <div >
                        <button class="btn btn-primary m-2" type="submit" >  {{ (user.id > 0)?'Update':'Create' }} </button>
                        <button (click)="onClear(userForm)" class="btn btn-secondary my-2" type="button" >  
                            clear
                        </button>
                    </div>
                
                </form> 

            </div>

        </div>
</div>
