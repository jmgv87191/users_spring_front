<div class="container my-4" >

    <h3> {{ title }} </h3>

    <button (click)="setOpen()" class="btn btn-primary" > {{open === true? 'Cerrar':'Crear Usuario'}} </button>

    <div class="row">

            
            <div class="col">
                <app-user [users]="users" 
                (idUserEventEmitter)="removeUser($event)" 
                (selectedUserEventEmitter)="setSelectedUsar($event)"
                ></app-user>
            </div>
    </div>
</div>
@if (open) {
    <div class="abrir-modal animacion fadeIn">
        <app-user-form
        [user]="userSelected"
        (newUserEventEmitter)="addUser($event)" (openEventEmitter)="setOpen()" ></app-user-form>
    </div>
}
