<div class="container my-4" >

    <h3> {{ title }} </h3>

    <div class="row">

        <div class="col">
            <app-user-form (newUserEventEmitter)="addUser($event)" ></app-user-form>
        </div>

        <div class="col">
            <app-user [users]="users" (idUserEventEmitter)="removeUser($event)" ></app-user>

        </div>
    </div>

    
    
</div>
